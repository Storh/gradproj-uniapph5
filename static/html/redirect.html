<script>
	let url = location.href.split('?')
	let pars = url[1].split('&')
	let data = {}
	pars.forEach((n, i) => {
		let p = n.split('=')
		data[p[0]] = p[1]
	})
	// console.log(url)
	// console.log(pars)
	if (!!data.app3Redirect) {
		self.location = decodeURIComponent(data.app3Redirect)
	} else {
		self.location = 'http://ailin.feiqing.net/'
	}
</script>
